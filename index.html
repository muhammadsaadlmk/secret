<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"> <!-- Link to Great Vibes font -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    /* Background image */
    .birthdayimg {
      background-image: url('https://cdn.pixabay.com/photo/2018/02/23/21/29/roses-frame-3176667_960_720.jpg');
      height: 100%;
      background-position: center;
      background-size: cover;
      position: relative;
      text-align: center;
      color: white;
    }

    /* Header styling */
    .header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffcc00;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    /* Footer styling */
    .footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #000000; /* Black color for footer text */
      font-size: 12px; /* Smaller font for footer */
      text-align: center;
    }

    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 48px;
      color: #ffeb3b;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
    }

    p {
      font-size: 60px;
      font-weight: bold;
      margin: 10px 0;
    }

    hr {
      width: 40%;
      margin: 20px auto;
      border: 1px solid #ffeb3b;
    }

    .message {
      animation: fadeIn 1s ease-out;
    }

    /* Keyframe animation for smooth fade-in */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Styling for the countdown text */
    #amx {
      color: #ff0000;
    }

    /* Styling for the "Happy Birthday Mohsin" message with Great Vibes font */
    .happy-birthday {
      font-family: 'Great Vibes', cursive;
      font-size: 80px;
      color: #ff0000;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
    }

    /* Styling for the copyright message */
    .copyright {
      font-size: 12px;
      color: #000000; /* Black color for copyright text */
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>

<body>

<!-- Background image section -->
<div class="birthdayimg">

  <!-- Header with "Ready for the Surprise?" -->
  <div class="header">
    <p>Ready for the Surprise?</p>
  </div>

  <!-- Middle section with countdown and birthday message -->
  <div class="middle">
    <h1>Wait a moment</h1>
    <hr>
    <p id="amx" class="message">Loading...</p>
  </div>

  <!-- Footer with copyright and created text -->
  <div class="footer">
    <div class="copyright">
      &copy; 2025 MS Prime Tech Services. All rights reserved.
    </div>
  </div>

</div>

<script>
  var countDownDate = new Date("Feb 10, 2025 00:00:00").getTime();

  var countdownfunction = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the countdown
    document.getElementById("amx").innerHTML = days + "D " + hours + "H " + minutes + "M " + seconds + "S ";

    if (distance < 0) {
      clearInterval(countdownfunction);
      document.getElementById("amx").innerHTML = "<span class='happy-birthday'>Muhammad Saad is Wishing You HAPPY BIRTHDAY Mohsin</span>";

      // Adding a delay before the redirect
      setTimeout(function() {
        window.location = "https://vt.tiktok.com/ZSMdyg8fn/";
      }, 3000); // Redirect after 3 seconds
    }

  }, 1000);
</script>

</body>
</html>
